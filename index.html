<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEK Pedidos v2.0</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

    <!-- LOGIN SCREEN -->
    <div id="login-screen" class="login-container">
        <div class="login-card">
            <div class="login-header">
                <h1>NEK</h1>
                <p>Sistema de Pedidos</p>
            </div>
            <form id="login-form">
                <div class="form-group">
                    <label for="username">Usu치rio</label>
                    <input type="text" id="username" placeholder="Digite seu usu치rio" required>
                </div>
                <div class="form-group">
                    <label for="password">Senha</label>
                    <input type="password" id="password" placeholder="Digite sua senha" required>
                </div>
                <button type="submit" class="btn-primary">Entrar</button>
                <p id="login-error" class="error-msg"></p>
            </form>

            <div class="login-footer">
                <small>Acesso restrito a representantes</small>
                <br>
                <small style="opacity: 0.6; font-size: 0.7rem;">Vers칚o 2.1.0-dev</small>
            </div>
        </div>
    </div>

    <!-- MAIN APP CLI (Hidden by default) -->
    <div id="app-screen" class="app-container hidden">

        <!-- Header -->
        <header class="app-header">
            <div class="logo">NEK <span>Pedidos</span></div>
            <div class="user-info">
                <span id="client-display" style="margin-right: 15px; color: var(--primary); font-weight: 600;"></span>
                <span id="user-display">Rep. An칪nimo</span>
                <button id="btn-logout" class="btn-sm">Sair</button>
            </div>
        </header>

        <!-- Admin Panel -->
        <div id="admin-panel" class="admin-panel hidden">
            <h3>Painel Administrativo</h3>
            <div class="admin-controls">
                <input type="text" id="new-user" placeholder="Novo Usu치rio">
                <input type="password" id="new-pass" placeholder="Nova Senha">
                <select id="new-role">
                    <option value="user">Representante</option>
                    <option value="admin">Administrador</option>
                </select>
                <button id="btn-add-user" class="btn-primary" style="width: auto;">+ Cadastrar</button>
            </div>
        </div>

        <!-- Toolbar -->
        <div class="toolbar">
            <div class="search-bar">
                <input type="text" id="search-input" placeholder="Buscar produtos..." disabled>
            </div>
            <div class="actions">
                <button id="btn-start-sale" class="btn-primary" style="width: auto;">+ Nova Venda</button>
                <button id="btn-history" class="btn-secondary">游닆 Hist칩rico</button>
            </div>
        </div>

        <!-- Product List -->
        <main class="product-list" id="product-list">
            <!-- Items will be injected here via JS -->
            <div class="loading">Inicie uma venda para ver os produtos.</div>
        </main>

        <!-- Floating Cart Bar -->
        <div class="cart-bar">
            <div class="cart-info">
                <span class="cart-count">0 itens</span>
                <span class="cart-total">Total: R$ 0,00</span>
            </div>
            <button id="btn-checkout" class="btn-success">Finalizar Pedido</button>
        </div>

        <!-- Client/Checkout Modal -->
        <div id="client-modal" class="modal hidden">
            <div class="modal-content">
                <div class="modal-header">
                    <h2 id="modal-title">Identificar Cliente</h2>
                    <button class="close-modal">&times;</button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label>Buscar Cliente (CNPJ)</label>
                        <div style="display: flex; gap: 8px;">
                            <input type="text" id="checkout-cnpj" placeholder="Digite apenas n칰meros">
                            <button id="btn-search-cnpj" class="btn-secondary">游댌</button>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label>Raz칚o Social</label>
                            <input type="text" id="checkout-razao">
                        </div>
                        <div class="form-group">
                            <label>Nome Fantasia</label>
                            <input type="text" id="checkout-fantasia">
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Endere칞o Completo</label>
                        <input type="text" id="checkout-endereco">
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label>Telefone</label>
                            <input type="text" id="checkout-tel">
                        </div>
                        <div class="form-group">
                            <label>Email</label>
                            <input type="email" id="checkout-email">
                        </div>
                    </div>

                    <div id="order-summary-container" class="order-summary hidden">
                        <h3>Resumo do Pedido</h3>
                        <div id="modal-cart-items"></div>
                        <div class="total-row">
                            <span>Total:</span>
                            <span id="modal-total-price">R$ 0,00</span>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button class="btn-secondary close-modal">Cancelar</button>
                    <button id="btn-confirm-client" class="btn-primary">Iniciar Venda</button>
                </div>
            </div>
        </div>
    </div>

    <!-- SCRIPTS -->
    <script src="assets/js/storage.js"></script>
    <script src="assets/js/auth.js"></script>
    <script src="assets/js/app.js"></script>
</body>

</html>
